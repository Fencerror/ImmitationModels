<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-bundle.min.js"></script>
    <script src="yesOrNo.js"></script>
    <title>Lab 9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><p class="header-text">Стохастическое моделирование</p></header>
    <main>
        <!-- Первая часть Lab 8 -->
        <div class="main-div__8-1">
            <div class="main-div__8-1-yesOrNo">
              <h3>Скажи "Да" или "Нет":</h3>
              <label> Ваш вопрос:
                  <input type="text" class="main-div__8-1-input" placeholder="Пойти на пары?">
              </label>
              <button type="button" class="main-div__8-1-resultButton" onclick="yesOrNo()">Ответ</button>
              <div class="yesOrNo-answer-container"></div>
            </div>
        </div>

        <!-- Вторая часть Lab 8 -->
        <div class="main-div__8-2">
            <div class="main-div__8-2-magicBall">
              <h3>Магический Шар</h3>
              <label> Ваш вопрос:
                  <input type="text" class="main-div__8-1-input" placeholder="Я получу пятёрку?">
              </label>
              <button type="button" class="main-div__8-1-resultButton" onclick="magicBall()">Спросить Магический Шар</button>
              <div class="magic-ball-answer-container"></div>
            </div>
        </div>

        <!-- Третья часть Lab 8 -->
        <div class="main-div__8-3">
            <div class="main-div__8-3-StatAnalysis">
              <h3>Статистический анализ событий</h3>
              <div id="eventsContainer">
                  <div class="event-row">
                      <span class="event-name">Вер 1</span>
                      <input type="number" class="event-prob">
                      <button type="button" onclick="removeEvent(this)">✖️</button>
                  </div>
              </div>
              <button type="button" class="main-div__8-1-resultButton" onclick="addEvent()">Добавить событие</button>
              <label>Число попыток (N):
                  <input type="number" class="main-div__8-1-input" placeholder="Введите число" id="trialsInput">
              </label>
              <button type="button" class="main-div__8-1-resultButton" id="stat-Analysis-Button" onclick="statAnalysis()">Запустить анализ</button>
              <div class="stat-analysis-container">
                  <div class="chart-container" id="chartContainer"></div>
              </div>
            </div>
        </div>

        <!-- Lab 9 -->
        <div class="main-div__9">
            <div class="main-div__9-DSV">
              <h3>Имитационное моделирование ДСВ</h3>
              <div id="probContainer">
                  <div class="prob-row">
                      <span class="prob-name">Значение 1</span>
                      <input type="number" class="prob-value" placeholder="Значение">
                      <input type="number" class="prob-prob" placeholder="Вероятность">
                      <button type="button" onclick="removeProb(this)">✖️</button>
                  </div>
              </div>
              <button type="button" class="main-div__8-1-resultButton" onclick="addProb()">Добавить значение</button>
              <button type="button" class="main-div__8-1-resultButton" id="main-div__8-1-resultButton__auto" onclick="autoProbs()">Auto</button>
              
              <label>Число попыток (N):
                  <select id="lab9TrialsInput" class="main-div__8-1-input">
                      <option value="10">10</option>
                      <option value="100">100</option>
                      <option value="1000" selected>1000</option>
                      <option value="10000">10000</option>
                  </select>
              </label>
              
              <button type="button" class="main-div__8-1-resultButton" onclick="runLab9()">Запустить моделирование</button>
              
              <div class="lab9-results-container">
                  <div id="lab9Frequencies"></div>
                  <div id="lab9Stats"></div>
                  <div id="lab9Chi2"></div>
                  <div id="lab9ChartContainer" style="width: 100%; height: 400px; margin-top: 20px;"></div>
              </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
