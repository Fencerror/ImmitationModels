<div class="main-container">
  <div class="controls">
    <label>
      Rule:
      <input type="number" [(ngModel)]="rule" min="0" max="255" />
    </label>
    <button (click)="toggleSimulation()">{{ running ? 'Stop' : 'Start' }}</button>
  </div>
  
  <div class="grid">
    <div *ngFor="let row of grid; let rowIndex = index" class="row">
      <div *ngFor="let cell of row; let colIndex = index" 
           [class.active]="cell" 
           (click)="toggleCell(rowIndex, colIndex)">
      </div>
    </div>
  </div>
</div>
